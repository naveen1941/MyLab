<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Lab</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/joint.css" />
    <link rel="stylesheet" href="styles/CanvasStyles.css" />
    <script src="scripts/joint.js"></script>
    <!--<script src="scripts/joint.shapes.devs.js"></script>-->
    <script src="scripts/joint.shapes.circuit.js"></script>
    <!--<script src="scripts/angular.min.js"></script>-->
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/bootstrap.min.js"></script>   
    <script src="scripts/jsapi.js"></script> 
    <script src="scripts/CircuitScript.js"></script>

    <script>
       
    </script>

</head>
<body >
    
   
    <div id="mainContainer">
        <div id="canvas">
            <div id="drawingPanel">

            </div>
            <div id="readingsPanelInstant">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Component</th>
                            <th>Impedance</th>
                            <th>Voltage</th>
                            <th>Current</th>
                        </tr>
                    </thead>
                    <tbody id="table_body"></tbody>
                </table>
            </div>
        </div>
        <div id="graphPanel">
            <input id="takeReading" type="button" value="Take Reading" align="middle" name="Take reading" />
            <div id="graphControls">
                <select id="componentSelect">
                    <option value="-">Component</option>
                    <option value="resistor">Resistor</option>
                    <option value="battery">Battery</option>
                    <option value="bulb">Bulb</option>
                </select>
                <select id="xaxisSelect">
                    <option value="-">X-Axis</option>
                    <option value="impedance">Resistance</option>
                    <option value="current">Current  </option>
                    <option value="voltage">Voltage  </option>
                </select>
                <select id="yaxisSelect">
                    <option value="-">Y-Axis</option>
                    <option value="impedance">Resistance  </option>
                    <option value="current">Current  </option>
                    <option value="voltage">Voltage  </option>
                </select>
            </div>
            <div id="readingsPanelParticular">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Something (X-axis)</th>
                            <th>Something (Y-axis)</th>
                        </tr>
                    </thead>
                    <tbody id="table_body"></tbody>
                </table>
            </div>
            <div id="chartPanel">

            </div>

        </div>
    </div id="mainContainer">
</body>
</html>
